<!DOCTYPE html>

  <title>魔法陣</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="root-container">
    <div class="magic-square-container">
      <div class="magic-square-outline">
        <div class="magic-square-top">Q</div>
        <div class="magic-square-top-right">A</div>
        <div class="magic-square-right">W</div>
        <div class="magic-square-bottom-right">S</div>
        <div class="magic-square-bottom">E</div>

        <div class="magic-square-top-left">F</div>
        <div class="magic-square-inner">

            <div class="magic-square-inner-circle-right"></div>
            <div class="magic-square-inner-circle-bottom-left"></div>
